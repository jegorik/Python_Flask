{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Update Task</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/update/{{ task.id }}" method="post" id="form-update">
        <div class="form-group">
            <label for="content">Task Content</label>
            <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}" required placeholder="Enter task content">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
